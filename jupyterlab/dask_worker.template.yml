kind: Pod
metadata:
  labels:
    dask: ok
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 769
    runAsGroup: 769
  containers:
  - image: {{JUPYTER_IMAGE_SPEC}}
    imagePullPolicy: Always
    args: [ /opt/lsst/software/jupyterlab/provisionator.bash ]
    name: dask
    # nodeSelector:
    #   dask: ok
    env:
      - name: DASK_WORKER
        value: 'true'
      - name: DEBUG
        value: {{DEBUG}}
      - name: EXTERNAL_GROUPS
        value: {{EXTERNAL_GROUPS}}
      - name: EXTERNAL_UID
        value: {{EXTERNAL_UID}}
      - name: JUPYTERHUB_USER
        value: {{JUPYTERHUB_USER}}
      - name: CPU_LIMIT
        value: {{CPU_LIMIT}}
      - name: MEM_LIMIT
        value: {{MEM_LIMIT}}
    resources:
      limits:
        cpu: {{CPU_LIMIT}}
        memory: {{MEM_LIMIT}}
      requests:
        cpu: {{CPU_GUARANTEE}}
        memory: "{{MEM_GUARANTEE}}M"
    volumeMounts:
      - name: home
        mountPath: /home
      - name: scratch
        mountPath: /scratch
      - name: project
        mountPath: /project
      - name: datasets
        mountPath: /datasets
  volumes:
    - name: home
      persistentVolumeClaim:
        claimName: home
        accessMode: ReadWriteMany
    - name: scratch
      persistentVolumeClaim:
         claimName: scratch
         accessMode: ReadWriteMany
    - name: project
      persistentVolumeClaim:
         claimName: project
         accessMode: ReadWriteMany
    - name: datasets
      persistentVolumeClaim:
         claimName: datasets
         accessMode: ReadOnlyMany
